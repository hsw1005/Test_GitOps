apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ##
  annotations:
    ingress.kubernetes.io/rewrite-target: "/"
    kubernetes.io/ingress.class: ##
spec:
  rules:
  - host: ##
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mynginx
            port:
              number: 80